<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Berliner Bezirke lernen</title>
</head>
<body>
    <main>
        <h1>Berlin</h1>
        <div>
            <img src="StummeKarteBerlinerBezirke.png" alt="" id="map">
            <ul class="bezirke">
                <li class="bezirk-name" id="r">Reinickendorf</li>
                <li class="bezirk-name" id="p">Pankow</li>
                <li class="bezirk-name" id="l">Lichtenberg</li>
                <li class="bezirk-name" id="s">Spandau</li>
                <li class="bezirk-name" id="m">Mitte</li>
                <li class="bezirk-name" id="mh">Marzahn-Hellersdorf</li>
                <li class="bezirk-name" id="cw">Charlottenburg-Wilmersdorf</li>
                <li class="bezirk-name" id="fk">Friedrichshain-Kreuzberg</li>
                <li class="bezirk-name" id="sz">Steglitz-Zehlendorf</li>
                <li class="bezirk-name" id="ts">Tempelhof-Schöneberg</li>
                <li class="bezirk-name" id="n">Neukölln</li>
                <li class="bezirk-name" id="tk">Treptow-Köpenick</li>
            </ul>
        </div>
        <label for="map">Karte der Berliner Bezirke 
            ohne Beschriftung der Bezirke</label>
    </main>
</body>
</html>
